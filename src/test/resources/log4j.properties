#log4j.rootLogger=warn, stdout
log4j.logger.org.swiftdao = debug, stdout

# Reference's logger
log4j.logger.org.springframework=info, stdout
log4j.logger.org.hibernate=info,stdout
log4j.logger.org.logicalcobwebs.proxool=info,stdout
log4j.logger.org.apache.commons.configuration = warn, stdout
log4j.logger.org.jasypt = info, stdout
log4j.org.aspectj = info, stdout

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH:mm:ss} %5p %20.20c{1}:%4L [%8.8t] - %m%n

